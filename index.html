<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animation Scroll</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="main.css">
	<script src="wow.min.js"></script>
    <script>
      new WOW().init();
      
    </script>
</head>
<body>

<section>
	<h1>PRIMERA SECCIÓN</h1>
	<p class="animated fadeInDown">Este texto tiene fadeInDown</p>
</section>
<section>
	<h1>SEGUNDA SECCIÓN</h1>
	<ul>
		<li class="wow fadeInLeft" data-wow-delay="0s">Primera imagen</li>
		<li class="wow fadeInRight" data-wow-delay="0s">Primer texto</li>
		<li class="wow fadeInLeft" data-wow-delay="0.2s">Segunda imagen</li>
		<li class="wow fadeInRight" data-wow-delay="0.2s">Segundo texto</li>
		<li class="wow fadeInLeft" data-wow-delay="0.4s">Tercera imagen</li>
		<li class="wow fadeInRight" data-wow-delay="0.4s">Tercer texto</li>
	</ul>
</section>
<section>
	<h1>TERCERA SECCIÓN</h1>
	<div class="box wow animated fadeInDown" data-wow-delay="0.6s"></div>
	<div class="box wow animated fadeInUp" data-wow-delay="1s"></div>
</section>
<!-- <section>
	<h1>CUARTA SECCIÓN</h1>
</section> -->
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
